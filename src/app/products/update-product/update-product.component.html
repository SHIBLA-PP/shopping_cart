<div class="container form-control mb-5 mt-5 p-4">
    <h2 class="text-center mb-5">Update Product Details</h2>
    <form (ngSubmit)="updateProduct(updateProductForm)" #updateProductForm="ngForm" class="row g-3 ">
        <div class="col-md-6">
          <label for="validationserver01" class="form-label">Product id</label>
          <input type="text" name="id" [(ngModel)]="productDetails.id"  class="form-control" id="validationserver01" required>
        </div><!-- -->
    
        <div class="col-md-6">
            <label for="validationserver02" class="form-label">Product Name</label>
            <input type="text" name="productName" [(ngModel)]="productDetails.productName" class="form-control" id="validationserver02" required>
          </div><!-- -->
    
          <div class="col-md-6">
            <label for="validationserver03" class="form-label">Product Description</label>
            <input type="text" name="description" [(ngModel)]="productDetails.description" class="form-control" id="validationserver03" required>
          </div><!--[(ngModel)]="" -->
    
          <div class="col-md-6">
            <label for="validationserver04" class="form-label">Product Rating</label>
            <input type="text" name="rating" [(ngModel)]="productDetails.rating" class="form-control" id="validationserver04" required>
          </div><!--[(ngModel)]="" -->
    
          <div class="col-md-6">
            <label for="validationserver05" class="form-label">product Price</label>
            <input type="text" name="price" [(ngModel)]="productDetails.price" class="form-control" id="validationserver05" required>
          </div><!--[(ngModel)]="" -->
    
          <div class="col-md-6">
            <label for="validationserver06" class="form-label">Product Warranty</label>
            <input type="text" name="warranty" [(ngModel)]="productDetails.warranty" class="form-control" id="validationserver06" required>
          </div><!--[(ngModel)]="" -->
    
          <div class="col-md-6">
            <label for="validationserver07" class="form-label">Product Review</label>
            <input type="text" name="review" [(ngModel)]="productDetails.review" class="form-control" id="validationserver07" required>
          </div><!--[(ngModel)]="" -->
    
          <div class="col-md-6">
            <label for="validationserver08" class="form-label">Product vendor Name</label>
            <input type="text" name="vendor_name" [(ngModel)]="productDetails.vendor_name" class="form-control" id="validationserver08" required>
          </div><!--[(ngModel)]="" -->
    
          <div class="col-md-6">
            <label for="validationserver09" class="form-label">Product Category id</label>
            <input type="text" name="categoryId" [(ngModel)]="productDetails.categoryId" class="form-control" id="validationserver09" required>
          </div><!--[(ngModel)]="" -->
    
          <div class="col-md-6">
            <label for="validationserver10" class="form-label">Product Availaility</label>
            <input type="text" name="is_available" [(ngModel)]="productDetails.is_available" placeholder="Yes / No" class="form-control" id="validationserver10" required>
          </div><!--[(ngModel)]="" -->
          
        <div class="col-12">
          <label for="product_img" class="form-label">Product img</label>
          <input type="text" name="productImg" [(ngModel)]="productDetails.productImg" class="form-control" id="Product_img" placeholder="file type name">
        </div>
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Update Product</button>
        </div>
      </form>
    </div>
